<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/4b5d5284b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/test_pic1580136713673.jpg" class="song-img">
            <h1>Premika Ne Pyar Se </h1>
            <p>Udit Narayan</p>
             <audio id="song"> 
                <source src="/Premika Ne Pyar Se(PagalWorld.com.sb).mp3" type="audio/mpeg">
            </audio>

            <!-- creating progress bar -->
            <input type="range" value="0" id="progress-bar">
            <!-- controls -->
             <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                    
                    
                </div>
                <div>
                    
                    <i class="fa-solid fa-forward"></i>
                    
                </div>
             </div>
        </div>
    </div>
   
    
<script src="script.js"></script>    
</body>
</html>
